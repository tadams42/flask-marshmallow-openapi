[build-system]
requires = ["setuptools >= 65", "wheel"]


[project]
name = "flask-marshmallow-openapi"
version = "0.6.3"
description = "Flask + marshmallow + OpenAPI"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
]
keywords = ["OpenAPI SwaggerUI ReDoc"]
license = { text = "MIT" }
authors = [{ name = "Tomislav Adamic", email = "tomislav.adamic@gmail.com" }]
dependencies = [
    "apispec[yaml,marshmallow]",
    "flask >= 2.0.1",
    "inflection",
    "marshmallow >= 3.18.0",
    "pyyaml",
    "requests",
    "wrapt",
    "openapi-pydantic-models >= 1.0.1",
]


[project.urls]
Source = "https://github.com/tadams42/flask-marshmallow-openapi"


[project.optional-dependencies]
# For dev machines
dev = [
    "black >= 22.1.0",
    "bump2version >= 1.0.1",
    "check-manifest >= 0.47",
    "flask-shell-ipython >= 0.5.1",
    "ipython >= 8.6.0",
    "isort >= 5.10.1",
    "pip-tools >= 6.5.1",
    "ruff",
]
# For dev machines and CI generating docs
docs = [
    "furo",
    "myst-parser",
    "sphinx > 5.2.0",
    "sphinx_rtd_theme",
    "sphinx-copybutton",
]
# For dev machines and CI running tests
tests = [
    "coverage",
    "factory-boy >= 3.2.1",
    "faker >= 12.3.0",
    "lorem >= 0.1.1",
    "pytest >= 7.0.1",
    "pytest-profiling >= 1.7.0",
    "pytest-random-order >= 1.0.4",
    "pytest-spec >= 3.2.0",
]


[tool.setuptools]
zip-safe = false
platforms = ["any"]
include-package-data = true


[tool.setuptools.package-data]
flask_marshmallow_openapi = ["py.typed"]


[tool.setuptools.packages.find]
where = ["src"]


[tool.isort]
profile = "black"
skip_gitignore = true


[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
addopts = [
    "-rxEfsw",
    "--strict-markers",
    "--tb=short",
    "--ignore=tests/data/",
    "--show-capture=no",
    # Folllowing plugins are normally not used, so we disable them to speed up pytest
    # startup time. They can be enabled temporarily when needed.
    "-pno:anyio",
    "-pno:mock",
    "-pno:profiling",
    "-pno:random_order",
    # "--random-order",
    # "--random-order-bucket=class",
]

python_classes = ["Describe*", "When*", "describe_*", "when_*"]
python_functions = ["it_*", "test_*", "then_*", "when_*"]
python_files = ["test_*", "*_spec.py", "*_test.py"]
spec_header_format = "{test_case}"
filterwarnings = ["ignore::DeprecationWarning"]


[tool.coverage.paths]
source = ["src"]


[tool.coverage.run]
branch = true
source = ["src", "tests"]


[tool.coverage.report]
show_missing = true
precision = 2


[tool.ruff]
exclude = [".git", ".venv", "build", "dist"]
line-length = 88                             # Same as Black.
target-version = "py310"
cache-dir = "~/.cache/ruff"
src = ["src"]

[tool.ruff.lint.isort]
known-local-folder = ["src"]

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",   # isort (I)
    "C90", # mccabe (C90)
    "UP",  # pyupgrade (UP)
    "S",   # flake8-bandit (S)
    "FBT", # flake8-boolean-trap (FBT)
    "B",   # flake8-bugbear (B)
    "C4",  # flake8-comprehensions (C4)
    "DTZ", # flake8-datetimez (DTZ)
    "FA",  # flake8-future-annotations (FA)
    "G",   # flake8-logging-format (G)
    "PIE", # flake8-pie (PIE)
    "PT",  # flake8-pytest-style (PT)
    "RET", # flake8-return (RET)
    "SIM", # flake8-simplify (SIM)
    "TCH", # flake8-type-checking (TCH)
    "PTH", # flake8-use-pathlib (PTH)
    "PL",  # Pylint (PL)
    "TRY", # tryceratops (TRY)
    "RUF", # Ruff-specific rules (RUF)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "F401", # unused-import (F401)
]
