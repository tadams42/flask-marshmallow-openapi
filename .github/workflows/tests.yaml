name: Run tests


on:
  push


jobs:
  run_tests:

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    name: "ğŸ”¹ ğŸ ${{ matrix.python-version }}"

    steps:
      - uses: actions/checkout@v4

      - name: "ğŸ“¦ set up ğŸ ${{ matrix.python-version }}"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          # python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: "ğŸ“¦ install flask-marshmallow-openapi"
        run: uv sync --dev

      - name: "run tests ğŸ”¹ ğŸ ${{ matrix.python-version }}"
        run: uv run pytest .
