name: Run tests


on:
  push



jobs:
  run_tests:
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    name: "ğŸ”¹ ğŸ ${{ matrix.python-version }}"

    steps:
      - uses: actions/checkout@v4

      - name: "ğŸ“¦ set up ğŸ ${{ matrix.python-version }}"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: pyproject.toml

      - name: "ğŸ“¦ ensure latest ğŸ pip"
        run: python -m pip install --upgrade pip

      - name: "ğŸ“¦ ensure latest ğŸ wheel"
        run: python -m pip install --upgrade wheel

      - name: "ğŸ“¦ install flask-marshmallow-openapi"
        run: pip install .[tests]

      - name: "run tests ğŸ”¹ ğŸ ${{ matrix.python-version }}"
        run: pytest
